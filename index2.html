                }
                .output{
                border: 1px solid #808080;
                background-color:#1e1e1e;

                border-radius: 3px;
                margin-top:1px;
                padding: 10px 1px 1px 10px;
                width:100%;
                height:15%;
                overflow:auto;
                }
                .output * {
                color:#808080
                }
                .hover-menu {
              position: relative;
              overflow: hidden;
              min-width: 80%;
              max-width: 100%;
              max-height: 100%;
              width: 100%;
              background: #000;
              text-align: center;
              box-sizing: border-box;
            }
            
            .hover-menu * {
              box-sizing: border-box;
            }
            
            .hover-menu img {
              position: relative;
              max-width: 100%;
              top: 0;
              right: 0;
              opacity: 1;
              transition: 0.3s ease-in-out;
              object-fit: cover;
            }
            
            .hover-menu div {
              position: absolute;
              top: 0;
              left: -120px;
              width: 120px;
              height: 100%;
              padding: 8px 4px;
              background: #000;
              transition: 0.3s ease-in-out;
              display: flex;
              flex-direction: column;
              justify-content: center;
            }
            
            .hover-menu div a {
              display: block;
              line-height: 2;
              color: #fff;
              text-decoration: none;
              opacity: 0.8;
              padding: 5px 15px;
              position: relative;
              transition: 0.3s ease-in-out;
            }
            
            .hover-menu div a:hover {
              text-decoration: underline;
            }
            
            .hover-menu:hover img {
              opacity: 0.5;
              right: -120px;
            }
            
            .hover-menu:hover div {
              left: 0;
              opacity: 1;
            }
            .text {
             position: relative;
              width: 45%;
              height: 80%;
              overflow: auto;
            }
            .card {
              width: 10vw;
              height: 10vw;
              padding: 0;
              box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1);
              border-radius: 4px;
              box-sizing: border-box;
              overflow: hidden;
              display:inline-block;
            }
            
            .card * {
              transition: 0.3s ease all;
            }
            
            .card img {
              margin: 0;
              width: 10vw;
              height: 8vw;
              object-fit: cover;
              display: block;
            }
            
            .card .focus-content {
              display: block;
              padding: 6px 2px;
            }
            
            .card p {
              margin: 0;
              line-height: 1;
            }
            .card a {
            margin-top:5px;
            }
            .card:hover a, .card:focus-within a {
            margin-top:0;
            padding:2px 2px 0;
            }
            .card:hover img, .card:focus-within img {
              margin-top: -20px;
            }
            
            .card:hover p, .card:focus-within p {
              padding: 2px 3px 0;
            }
            .card p,.typing {
                white-space: nowrap;
                width: fit-content;
            }
            .card:hover p {
                animation: 5s wordsLoop linear infinite;
            }
            @keyframes wordsLoop {
                0%,100% {
                    transform: translateX(0px);
                }
                10%,90% {
                    transform: translateX(0px);
                }
                40%,60% {
                    transform: translateX(calc(-100% + 10vw));
                }
            }
            #circle{
                margin: 20px auto;
                width: 50px;
                height: 50px;
                border: 10px #1e1e1e solid;
                border-left-color: #c6c9ce;
                border-right-color:#c6c9ce;
                border-radius: 100%;
                animation: loading1 1s infinite linear;
                transition-property: opacity, transform;
            }
            @keyframes loading1{
                from{transform: rotate(0deg)}to{transform: rotate(360deg)}
            }
            
            .drop-in {
              opacity: 0;
              display:none;
              transition-property: opacity, transform, display;
              transition-duration: 0.3s;
              transition-timing-function: cubic-bezier(0.750, -0.015, 0.565, 1.055);
              display:inline-block;
            }
            
            .droped{
              transition-delay: calc((0.055s * var(--i)));
              opacity: 1;
              display:inline-block;
            }
            .disappear{
            display:none;
            transition-duration: 0.3s;
            }
